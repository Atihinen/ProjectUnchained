{% extends "master.html" %}
{% block child %}
	{% if form.errors %}
		<div class="alert alert-danger">
			Your username and password didn't match. Please try again.
		</div>		
	{% endif %}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">Login</h4>
		</div>
		<div class="panel-body">
			<form class="form-inline" role="form" action="." method="post" enctype="multipart/form-data">
				<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
				<div class="form-group">
					<label class="sr-only" for="text">Username</label>
					<input class="input-sm" type="text" class="form-control" name="username" id="user" placeholder="Username">
					<label class="sr-only" for="text">Password</label>
					<input class="input-sm" type="password" class="form-control" name="password" id="pword" placeholder="Password">
				</div>
				<input type="hidden" name="next" value="{{ next }}" />
				<button type="submit" class="btn btn-default btn-xs">
					Login
				</button>
			</form>
		</div>
	</div>

{% endblock child %}
